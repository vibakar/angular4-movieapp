<div>
  <h3 class="clr-brown">Search Result</h3>
  <movie-carousel [movies]="moviesFound"></movie-carousel>
  <h5 class="text-center" *ngIf="noMovies">No Movies Found</h5>
</div>
<div *ngIf="similarMovies.length > 0">
  <h3 class="clr-brown">Similar Movies</h3>
  <movie-carousel [movies]="similarMovies"></movie-carousel>
</div>
<ng4-loading-spinner [loadingText]="'Loading...'"> </ng4-loading-spinner>
