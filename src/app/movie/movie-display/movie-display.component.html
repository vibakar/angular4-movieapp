<movie-banner></movie-banner>
<div class="mgTop-20">
  <h3 class="text-center clr-brown">Now Playing</h3>
	<ngx-carousel [inputs]="carouselTile">
	  <ngx-tile NgxCarouselItem *ngFor="let movie of nowPlayingMovies">
      <div class="card">
        <img src="http://image.tmdb.org/t/p/w185/{{movie.backdrop_path}}" width="248" height="200">
        <div class="pd-5">
          <h6 class="mgTop-10">{{movie.title}}</h6>
          <p class="mgTop-20">
            <span class="float-left"><i class="fa fa-thumbs-up"></i>&nbsp;<i class="fa fa-thumbs-down"></i>&nbsp;{{movie.vote_count}}</span>
            <span class="float-right"><i class="fa fa-star"></i>&nbsp;{{movie.vote_average}}/10</span>
          </p>
        </div>
      </div>
	  </ngx-tile>
      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
<div>
  <h3 class="text-center clr-brown">Top Rated</h3>
  <ngx-carousel [inputs]="carouselTile">
    <ngx-tile NgxCarouselItem *ngFor="let movie of topRatedMovies">

          <p class="mgTop-20">
            <span class="float-left "><i class="fa fa-thumbs-up"></i>&nbsp;<i class="fa fa-thumbs-down"></i>&nbsp;{{movie.vote_count}}</span>
            <span class="float-right"><i class="fa fa-star"></i>&nbsp;{{movie.vote_average}}/10</span>
          </p>
        </div>
      </div>
    </ngx-tile>
      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
<div>
  <h3 class="text-center clr-brown">Upcoming Movies</h3>
  <ngx-carousel [inputs]="carouselTile">
    <ngx-tile NgxCarouselItem *ngFor="let movie of upcomingMovies">

<ng4-loading-spinner [loadingText]="'Loading...'"> </ng4-loading-spinner>
